<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simon Says Game</title>
        
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simon Says Game</h1>

        <h2>Press any key to start</h2>

        <h3></h3>

        <div class="box-container">
            <div class="line-one">
                <div id="one" type="button" class="box one"></div>
                <div id="two" type="button" class="box two"></div>
            </div>
            <div class="line-two">
                <div id="three" type="button" class="box three"></div>
                <div id="four" type="button" class="box four"></div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
